<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body{
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: azure;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .nav{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f0f0f0;
    }
    .nav img{
      width: 120px;
      height: 130px;
      border-radius: 15px;
    }
    .nav h1{
      margin: 40px 150px;
      font-size: 50px;
      text-align: center;
      color: black;
      font-weight: bold;
      text-shadow: 5px 5px 5px gray;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    hr{
      border: 2px solid black;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    .college{
      margin: 10px;
      display: flex;
      justify-content: space-evenly;
    }
    .college a img{
      width: 150px;
      height: 150px;
      cursor: pointer;
      border-radius: 50px;
      transition: 0.3s;
      box-shadow: 5px 2px 20px 0 rgba(0, 0, 0, 0.2);
    }
    .college a img:hover{
      transform: translate(-2px) scale(1.05);
      box-shadow: 5px 2px 20px 0 rgba(0, 0, 0, 0.2);
    }
    table{
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th,td{
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th{
      background-color: #2980b9;
      /* color: white; */
    }
    tr:nth-child(even){
      background-color: #f2f2f2;
    }
    .btn2{
      display: inline-block;
      margin-top: 30px;
      padding: 10px 28px;
      background: linear-gradient(90deg, #2980b9, #6dd5fa);
      color: #fff;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(41, 128, 185, 0.15);
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .btn2:hover{
      background: linear-gradient(90deg, #6dd5fa, #2980b9);
      transform: translateY(-2px) scale(1.04);
    }
  </style>
</head>
<body>
